<ListView [items]="data" class="list-group">
    <ng-template let-item="item">
        <GridLayout rows="*" columns="50, *, auto" class="list-group-item">
            <Image row="0" col="0" src="https://api.amexio.org/api/v5.3.1/assets/images/profile/{{item.profile}}"></Image>
            <StackLayout row="0" col="1" backgroundColor="white" class="list-group-item">
                <Label class="list-group-item-heading" [text]="item.name"></Label>
                <Label class="list-group-item-text" [text]="item.email"></Label>
            </StackLayout>
            <Button  row="0" col="2"  text="&#xf1e0; Delete"  class="font-awesome" ></Button>
        </GridLayout>
    </ng-template>
</ListView>
